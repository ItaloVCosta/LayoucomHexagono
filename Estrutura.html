<html>
    <head>
        <meta charset="UTF-8">
        <title>Front-end Italo Costa - Kukac com Hexagono</title>
        <link rel="stylesheet" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="hex1">
            <div class="hex1 In">
                <div class="LogoNav">
                    <div class="Logo"><img src="imagens/kukac_guia_manual_aplicacao-2.png" alt=""></div>
                    <nav>
                        <ul>
                            <li><a href="https://www.kukac.com.br/#intro-wrap">HOME</a></li>
                            <li><a href="https://www.kukac.com.br/#about-wrap">SOBRE NÓS</a></li>
                            <li><a href="https://www.kukac.com.br/#team-wrap">NOSSO TIME</a></li>
                            <li><a href="https://www.kukac.com.br/#services-wrap">PRODUTOS</a></li>
                            <LI><a href="https://www.kukac.com.br/#ebook-wrap">EBOOKS</a></LI>
                            <LI><a href="https://www.kukac.com.br/#gallery-wrap">GALERIA</a></LI>
                            <LI><a href="https://www.kukac.com.br/#events-wrap">AGENDA</a></LI>
                            <LI><a href="https://www.kukac.com.br/#news-wrap">NOTÍCIAS</a></LI>
                            <LI><a href="https://www.kukac.com.br/#contact-wrap">CONTATO</a></LI>
                            <LI><a href="https://www.kukac.com.br/page/seja-kukacker/">SEJA KUKACKER</a></LI>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="hex2">
            <div class="hex2 In">
                <div class="Formulario">
                    <div class="Formulariodiv">
                        <img src="imagens/giphy.gif" alt="" class="GIF">
                        <form action="http://localhost:3003/RetornoServer" method="POST">
                            <div class="fname">
                                <label for="fname">Nome(Opcional)</label>
                                <input type="text" id="fname" name="fullname" placeholder="Digite seu nome completo">
                            </div>
                            <div class="CEP">
                                <label for="CEP">CEP</label>
                                <input type="text" id="CEP" name="CEP" placeholder="Digite o seu CEP" onkeypress="$(this).mask('00.000-000')" required>
                            </div>
                            <div class="Renda">
                                <label for="Renda">Renda</label>
                                <input type="number" id="Renda" name="Renda" placeholder="Digite sua renda" step="0.01" min="0.01" required>
                            </div>
                            <div class="Dependentes">
                                <label for="Dependentes">Numero de dependentes</label>
                                <input type="text" id="Dependentes" name="Dependentes" placeholder="Digite o número de dependentes" required>
                            </div>
                            <div class="Botao" >
                                <input type="submit" value="Enviar">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
